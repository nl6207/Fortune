<!DOCTYPE html>
<html>
    <head>
        <title>Fortune </title>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster|Srisakdi" rel="stylesheet">
    </head>
    <body>
        <div class="main">
                <h1>In the year 2063...</h1>
                <h2>With these calculations, I will be able to determine how may sweaters you will have by the year 2063.</h2>
            <div>
                <h3>How many sweaters do you own?</h3>
                <input class="current" placeholder="Sweaters owned">
            </div>
            <div>
                <h3>How many sweaters do you get each year?</h3>
                <input class="gain" placeholder="Sweaters gained per year">
            </div>
            <div>
                <h3>How many sweaters do you get rid of each year?</h3>
                <input class="lost" placeholder="Sweaters lost each yer">
            </div>
            <button class="calc">Calculate</button>
            </div>
            <div class="answer">
                <h2 class="state"></h2> 
                <button class="reset">Reset</button>
        </div>
    </body>
</html>
